<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Luny <3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Papyrus, fantasy";
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #content {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    #valentine-text {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #valentine-image {
      width: 400px;
      height: 400px;
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
    }
    #yes-button {
      background-color: #4CAF50;
      color: white;
    }
    #no-button {
      background-color: #ff0000;
      color: white;
      transition: transform 1s;
    }
  </style>
</head>
<body>
  <div id="content">
    <p id="valentine-text">I have a very important question</p>
  </div>

  <script>
    // Wait for 3 seconds before changing the content
    setTimeout(function() {
      document.getElementById("content").innerHTML = `
        <p id="valentine-text">Will you be my Valentine?</p>
        <img src="flowercat.png" alt="Valentine's image" id="valentine-image">
        <div>
          <button class="button" id="yes-button">Yes :D</button>
          <button class="button" id="no-button">No :'(</button>
        </div>
      `;

      document.getElementById("yes-button").addEventListener("click", function() {
        document.getElementById("valentine-text").textContent = "YIPPIEEE";
        document.getElementById("valentine-image").src = "happy.gif";
        document.getElementById("valentine-image").alt = "Happy GIF";
        document.getElementById("yes-button").style.display = "none";
        document.getElementById("no-button").style.display = "none";
        document.getElementById("content").style.backgroundImage = "url('sunshine.jpg')";
        document.getElementById("content").style.backgroundSize = "cover";
      });

      document.getElementById("no-button").addEventListener("click", function() {
        document.getElementById("valentine-text").textContent = "Hrmp >:(";
        document.getElementById("valentine-image").src = "sad.gif";
        document.getElementById("valentine-image").alt = "Sad GIF";
        document.getElementById("yes-button").style.display = "none";
        document.getElementById("no-button").style.display = "none";
      });

      document.getElementById("no-button").addEventListener("mouseover", function() {
        var backgroundImageWidth = document.body.clientWidth / 3;
        var backgroundImageHeight = document.body.clientHeight / 4;
        var buttonWidth = document.getElementById("no-button").offsetWidth;
        var buttonHeight = document.getElementById("no-button").offsetHeight;

        var maxX = backgroundImageWidth - buttonWidth;
        var maxY = backgroundImageHeight - buttonHeight;

        var newX = Math.floor(Math.random() * maxX);
        var newY = Math.floor(Math.random() * maxY);

        document.getElementById("no-button").style.transform = "translate(" + newX + "px, " + newY + "px)";
      });
    }, 8000);
  </script>

</body>
</html>
